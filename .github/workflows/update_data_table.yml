name: py
    
on: workflow_dispatch
#  schedule:
#    - cron: "0 0 * * *" #runs at 00:00 UTC everyday

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.1 #install the python needed
      
      - name: install python packages
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: delete existing files
        run: |
          rm src/data/studies/covid-studies.json && rm src/data/studies/studies.json 
      
      - name: execute py script # run the run.py to get the latest data
        run: python call_mds.py
      
      #  env:
      #    key: ${{ secrets.key }} # if run.py requires passwords..etc, set it as secrets
      #- name: export index
      #  .... # use crosponding script or actions to help export.
      - name: commit files 
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "add new data" -a
          
      - name: Create Branch
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: studies-update-"`r format(Sys.time(), '%y %m, %d')`"
      
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: studies-update-"`r format(Sys.time(), '%y %m, %d')`"
          sha: '${{ github.event.pull_request.head.sha }}'
